<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet"
              href="../css/bootstrap.min.css" />
        <script src="../library/jQuery-3.4.1.min.js"></script>
        <script src="../library/jquery-ui.min.js"></script>
        <script src="../library/bootstrap.min.js"></script>
        <title>Delete Suggestion</title>
    </head>
    <body class="bg-dark text-white"
          style="overflow-x: hidden;">
        <nav class="
          p-3
          d-flex
          justify-content-between
          sticky-top
          navbar
          navbar-light
          bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"
                   href="#"> Delete Suggestion </a>
                <button type="button"
                        class="btn btn-danger"
                        id="delete">Delete</button>
            </div>
        </nav>
        <div class="p-3">
            <table class="table table-dark"
                   style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th scope="col"
                            style="width: 3%;"><input class="form-check-input"
                                   type="checkbox"
                                   value=""
                                   id="flexCheckDefault"></th>
                        <th scope="col"
                            class="collapse">ID</th>
                        <th scope="col"
                            style="width:50%;">Title</th>
                        <th scope="col"
                            style="width:50%;">URL</th>
                    </tr>
                </thead>
                <tbody id="deleteSuggestionTable">
                </tbody>
            </table>
        </div>
    </body>
    <script src="deleteSuggestion.js"></script>
</html>
