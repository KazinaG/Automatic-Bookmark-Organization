<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
              href="css/option.css">
        <link rel="stylesheet"
              href="css/bootstrap.min.css" />
        <script src="js/library/jQuery-3.4.1.min.js"></script>
        <script src="js/library/jquery-ui.min.js"></script>
        <script src="js/library/bootstrap.min.js"></script>
        <title>Option</title>
    </head>
    <body> This feature is in beta. <br>It has been tested, but it is difficult to explain, so please touch it only if
        you know what it means.<br>
        <hr> Term <div class="cp_ipselect cp_sl02">
            <select id="term"
                    required>
            </select>
        </div>
        <br> Decrease Percentage <div class="cp_ipselect cp_sl02">
            <select id="decreasePercentage"
                    required>
            </select>
        </div>
        <hr> Sort Target <div class="cp_ipcheck">
            <input type="checkbox"
                   id="bookmarksBar" />
            <label for="bookmarksBar">Bookmarks bar</label>
            <br>
            <input type="checkbox"
                   id="mobileBookmarks" />
            <label for="mobileBookmarks">Mobile bookmarks</label>
            <br>
            <input type="checkbox"
                   id="otherBookmarks" />
            <label for="otherBookmarks">Other bookmarks</label>
        </div>
        <hr> Sort Order <ul id="sortList"
            class="list-group">
        </ul>
    </body>
    <script src="js/config.js"></script>
    <script src="js/utli.js"></script>
    <script src="js/saveOption.js"></script>
    <script src="js/restoreOption.js"></script>
    <script src="js/option.js"></script>
</html>
