<!DOCTYPE html>
<html>
       <head>
              <link rel="stylesheet" href="../../css/bootstrap.min.css" />
              <script src="../../library/jQuery-3.4.1.min.js"></script>
              <script src="../../library/jquery-ui.min.js"></script>
              <script src="../../library/bootstrap.min.js"></script>
              <link rel="stylesheet" href="../css/option.css">
              <title>Option</title>
       </head>
       <body class="bg-dark text-white">
              <div class="p-3 ">
                     <div class="text-center font-weight-bold"> Smart Bookmark Sorter</div>
                     <hr>
                     <a href="../../deleteSuggestion/deleteSuggestion.html" target="_blank">Delete Suggestion </a>
                     <hr> Sort Target <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookmarksBar" />
                            <label class="form-check-label" for="bookmarksBar">Bookmarks bar</label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="mobileBookmarks" />
                            <label class="form-check-label" for="mobileBookmarks">Mobile bookmarks</label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="otherBookmarks" />
                            <label class="form-check-label" for="otherBookmarks">Other bookmarks</label>
                     </div>
                     <hr> Sort Order <ul id="sortList" class="list-group">
                     </ul>
                     <hr> Sort Level <select class="form-select" id="sortLevel" required></select>
                     <!-- <br> Term <select class="form-select" id="term" required> </select>
                     <br> Decrease Percentage <select class="form-select" id="decreasePercentage" required> </select> -->
              </div>
       </body>
       <script src="../js/config.js"></script>
       <script src="../js/utli.js"></script>
       <script src="../js/saveOption.js"></script>
       <script src="../js/restoreOption.js"></script>
       <script src="../js/option.js"></script>
</html>
