<html>
    <head>
        <title>Option</title>
    </head>
    <body> Term <select id="term">
            <option value="none">None</option>
            <option value="short"
                    selected>Short</option>

            <option value="long">Long</option>
        </select>
        <br> Decrease Percentage <select id="decreasePercentage">

        </select>
        <br>
        <input type='button'
               id='save'
               value='Save'>
        <script src="js/option/sender.js"></script>
    </body>
